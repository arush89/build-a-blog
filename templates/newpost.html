{% extends "base.html" %}
{% block blogpost %}

    <form method ="post">
        <label>
            <div>title</div>
            <input type = "text" name = "subject" value ="{{subject}}">
        </label>

        <label>
            <div>post</div>
            <textarea name = "content">{{content}}</textarea>
        </label>

        <div class ="error">{{error}}</div>

        <input type = "submit">
    </form>
{% endblock %}
